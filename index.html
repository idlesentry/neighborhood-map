<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <div id="map"></div>

    <input type="search" placeholder="Filter Places" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
    
    <ul id="list-view" data-bind="foreach: visiblePlaces, click: $parent.listClick">
      <li data-bind="text: name"></li>
    </ul>
   
    <script src="js/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCQmZ7ZUsAhdxqWScMVhR1j7h66ynLzi9g"></script>
    <script src="js/app.js"></script>
  </body>
</html>
